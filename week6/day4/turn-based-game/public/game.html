<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Game</title>
  <style>
    body{font-family:Arial;padding:20px}
    #board{display:grid;grid-template-columns:repeat(10,40px);grid-gap:2px;background:#222;padding:8px;width:fit-content}
    .cell{width:40px;height:40px;background:#fff;display:flex;align-items:center;justify-content:center;font-size:12px}
    .ob{background:#333;color:#fff}
    .base1{background:#bde0fe}
    .base2{background:#ffd6a5}
    .p1{background:#0d6efd;color:#fff}
    .p2{background:#ff5500;color:#fff}
    #controls{margin-top:12px}
    button{margin:4px;padding:8px}
    #status{margin-top:8px}
  </style>
</head>
<body>
  <h2>Game</h2>
  <div>Game ID: <span id="gameId"></span></div>
  <div>User: <span id="me"></span></div>
  <div id="board"></div>

  <div id="controls">
    <button data-dir="up">Up</button>
    <button data-dir="left">Left</button>
    <button data-dir="right">Right</button>
    <button data-dir="down">Down</button>
    <button id="attack">Attack</button>
  </div>

  <div id="status"></div>

  <script src="game.js"></script>
</body>
</html>
